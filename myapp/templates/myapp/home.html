<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home - Book Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-container {
            margin-top: 50px;
            text-align: center;
        }
        .welcome-actions {
            margin-top: 30px;
        }
        .action-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .info-text {
            margin-top: 20px;
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Book Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'book_list' %}active{% endif %}" href="{% url 'book_list' %}">View Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'book_statistics' %}active{% endif %}" href="{% url 'book_statistics' %}">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container welcome-container">
        {% block content %}
        <h1 class="text-primary">Welcome to Book Manager</h1>
        <p class="lead">Manage your books easily. Choose an action below:</p>

        <div class="welcome-actions">
            <a href="{% url 'book_create' %}" class="btn btn-success action-btn">Add New Book</a>
            <a href="{% url 'book_list' %}" class="btn btn-primary action-btn">View Book List</a>
        </div>

        <div class="info-text">
            <p>Organize your reading list, track your books, and more!</p>
        </div>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
